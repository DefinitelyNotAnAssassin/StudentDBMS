<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="row mb-2">
    <div class="col">ID Number : {{user.id_number}}</div>
    <div class="col">Name : {{user.first_name}} {{user.last_name}}</div>
</div>

<div class="row">

    <div class="col">
        Section : {{user.student.section.section}}

    </div>
    <div class="col">
        Adviser : {{user.student.section.adviser}}

    </div>
</div>


<br>
<br>
<center>Enrolled Subjects</center>
<br>
<br>

<table class="table">


<tr class="row">
    <th class="col">Subject</th>
    <th class="col">Teacher</th>
    <th class="col">Quarter</th>
</tr>

{% for i in subjects %}
<tr class="row">
    <td class="col">{{i.subject}}</td>
    <td class="col">{{i.teacher}}</td>
    <td class="col">{{i.semester}}</td>
</tr>

{% endfor %}

</table>

    
</body>
</html>
